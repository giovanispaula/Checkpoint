<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./divAddCard.css" />
    <title>Fast 'n Furious</title>
  </head>
  <body>
    <div id="addCardContainer">
      <div class="addCards">
        <h2>Adicione suas imagens aqui!</h2>
        <form method="post" id="form">
          <input
            type="text"
            id="title"
            placeholder="Título da imagem"
            required="required"
          />
          <input
            type="text"
            id="description"
            placeholder="Descrição da foto"
            required="required"
          />
          <input
            type="text"
            id="url-img"
            placeholder="URL da imagem"
            required="required"
          />
          <input
            type="button"
            value="Adicionar"
            id="btn-addCard"
            class="btn btn-primary btn-block btn-large"
            onclick="createCard()"
          />
        </form>
        <input type="button" value="Fechar" href="#" id="btnHide" />
      </div>
    </div>

    <input type="button" value="Mostrar" href="#" id="btnShow" />

    <h1>Fast & Furious</h1>

    <div class="grid-cards"></div>

    <script src="js/app.js"></script>
  </body>
</html>
